<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Camera Viewer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Camera Viewer</h1>
	<div style="margin-bottom:20px;">
		<label for="cameraSelect">Select Camera:</label>
		<select id="cameraSelect"></select>
		<button id="refreshCameras">Refresh Cameras</button>
	</div>
	<video id="video" autoplay playsinline style="width: 640px; max-width: 100%;"></video>
	<br>
	<button id="startCamera">Start Camera</button>
	<hr>
	<h2>WebRTC</h2>
	<button id="startWebRTC">Start WebRTC</button>
	<div style="margin:10px 0;">
		<label for="localSDP">Your Offer/Answer:</label><br>
		<textarea id="localSDP" rows="6" cols="60" readonly></textarea>
	</div>
	<div style="margin:10px 0;">
		<label for="remoteSDP">Paste Remote Offer/Answer:</label><br>
		<textarea id="remoteSDP" rows="6" cols="60"></textarea>
		<br>
		<button id="setRemoteSDP">Set Remote Description</button>
	</div>
	<script src="camera.js"></script>
	<script src="webrtc.js"></script>
	<script src="main.js"></script>
</body>

</html>
