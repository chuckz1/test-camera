<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Camera Viewer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Camera Viewer</h1>
	<div style="margin-bottom:20px;">
		<label for="cameraSelect">Select Camera:</label>
		<select id="cameraSelect"></select>
		<button id="refreshCameras">Refresh Cameras</button>
	</div>
	<video id="video" autoplay playsinline style="width: 640px; max-width: 100%;"></video>
	<br>
	<button id="startCamera">Start Camera</button>
	<hr>
	<h2>WebRTC</h2>
	<button id="startWebRTC">Start WebRTC</button>

	<div id="sdpNav" style="display:none; margin:10px 0;">
		<button id="sdpPrev">Prev</button>
		<span id="sdpIndex"></span>
		<button id="sdpNext">Next</button>
	</div>
	<div style="margin:10px 0; display: flex; align-items: flex-start; justify-content: center; gap: 24px;">
		<div>
			<label for="localSDP">Your Offer/Answer:</label><br>
			<textarea id="localSDP" rows="6" cols="60" readonly></textarea>
		</div>

	</div>
	<div style="margin:10px 0; display: flex; align-items: flex-start; justify-content: center; gap: 24px;">
		<canvas id="qrcode" width="260" height="260" style="background:#fff; border-radius:8px;"></canvas>
	</div>
	<div style="margin:10px 0;">
		<label for="remoteSDP">Paste Remote Offer/Answer:</label><br>
		<textarea id="remoteSDP" rows="6" cols="60"></textarea>
		<br>
		<button id="setRemoteSDP">Set Remote Description</button>
		<div id="chunkInfo" style="margin-top:5px;color:#ff0;"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
	<script src="camera.js"></script>
	<script src="compression.js"></script>
	<script src="qrcode.js"></script>
	<script src="webrtc.js"></script>
	<script src="main.js"></script>
</body>

</html>
